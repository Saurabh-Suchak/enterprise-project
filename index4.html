<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mastodon Post Manager</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Mastodon Post Manager</h1>

    <!-- Create Post Form -->
    <div class="card mb-4">
      <div class="card-header">
        <h4>Create a New Post</h4>
      </div>
      <div class="card-body">
        <form id="createPostForm">
          <div class="form-group">
            <label for="postContent">Post Content</label>
            <textarea class="form-control" id="postContent" rows="3" placeholder="Enter your post here"></textarea>
          </div>
          <button type="button" class="btn btn-primary" onclick="createPost()">Create Post</button>
        </form>
      </div>
    </div>

    <!-- Retrieve Post Form -->
    <div class="card mb-4">
      <div class="card-header">
        <h4>Retrieve a Post</h4>
      </div>
      <div class="card-body">
        <form id="retrievePostForm">
          <div class="form-group">
            <label for="postIdRetrieve">Post ID</label>
            <input type="text" class="form-control" id="postIdRetrieve" placeholder="Enter post ID to retrieve">
          </div>
          <button type="button" class="btn btn-info" onclick="retrievePost()">Retrieve Post</button>
        </form>
        <div id="retrieveResult" class="mt-3"></div>
      </div>
    </div>

    <!-- Delete Post Form -->
    <div class="card mb-4">
      <div class="card-header">
        <h4>Delete a Post</h4>
      </div>
      <div class="card-body">
        <form id="deletePostForm">
          <div class="form-group">
            <label for="postIdDelete">Post ID</label>
            <input type="text" class="form-control" id="postIdDelete" placeholder="Enter post ID to delete">
          </div>
          <button type="button" class="btn btn-danger" onclick="deletePost()">Delete Post</button>
        </form>
        <div id="deleteResult" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script>
    // Function to create a post
    function createPost() {
      const postContent = document.getElementById('postContent').value;
      if (postContent) {
        fetch('http://localhost:3000/create', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ status: postContent })
        })
        .then(response => response.json())
        .then(data => {
          alert('Post created successfully!');
          document.getElementById('createPostForm').reset();
        })
        .catch(error => alert('Error creating post: ' + error.message));
      } else {
        alert('Post content cannot be empty');
      }
    }

    // Function to retrieve a post
    function retrievePost() {
      const postId = document.getElementById('postIdRetrieve').value;
      if (postId) {
        fetch(`http://localhost:3000/retrieve/${postId}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('retrieveResult').innerHTML = `<p><strong>Post Content:</strong> ${data.content}</p>`;
        })
        .catch(error => alert('Error retrieving post: ' + error.message));
      } else {
        alert('Post ID cannot be empty');
      }
    }

    // Function to delete a post
    function deletePost() {
      const postId = document.getElementById('postIdDelete').value;
      if (postId) {
        fetch(`http://localhost:3000/delete/${postId}`, {
          method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => {
          alert('Post deleted successfully!');
          document.getElementById('deletePostForm').reset();
        })
        .catch(error => alert('Error deleting post: ' + error.message));
      } else {
        alert('Post ID cannot be empty');
      }
    }
  </script>
</body>
</html>
